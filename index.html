<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main class="card__profile">
    <section class="card__profile__text">
      <img class="profile__picture" src="assets/images/avatar-jessica.jpeg" alt="Profile picture">
      <h1 class="profile__name">Jessica Randall</h1>
      <span class="profile__location">London, United Kingdom</span>
      <p class="profile__presentation">"Front-end developer and avid reader."</p>
    </section>
    <ul class="profile__link">
      <li class="github btn--link">
        <a class="link" target="_blank" href="https://github.com/">GitHub</a>
      </li>
      <li class="frontendmentor btn--link">
        <a class="link" target="_blank" href="https://www.frontendmentor.io/home">Frontend Mentor</a>
      </li>
      <li class="linkedin btn--link">
        <a class="link" target="_blank" href="https://www.linkedin.com/">LinkedIn</a>
      </li>
      <li class="twitter btn--link">
        <a class="link" target="_blank" href="https://twitter.com/">Twitter</a>
      </li>
      <li class="instagram btn--link">
        <a class="link" target="_blank" href="https://www.instagram.com/">Instagram</a>
      </li>
    </ul>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/jo%C3%A3o-vitor-62b518263/" target="_blank">Jo√£o Vitor</a>
</footer>
</body>
</html>
